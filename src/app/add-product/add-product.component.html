<form>
    <div class="form-group">
      <label for="inputDescription">Description</label>
      <input type="text" class="form-control" id="inputDescription" [(ngModel)]="description" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="inputQuantite">Quantite</label>
      <input type="number" class="form-control" id="inputQuantite" [(ngModel)]="quantite" [ngModelOptions]="{standalone: true}">
    </div>
    
      <div class="form-group ">
        <label for="inputPrixAchat">prixAchat</label>
        <input type="number" class="form-control" id="inputPrixAchat" [(ngModel)]="prixAchat" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group ">
        <label for="inputPrixVente">PrixVente</label>
        <input type="number" class="form-control" id="inputPrixVente" [(ngModel)]="prixVente" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group ">
        <label for="inputMagasin">Magasin</label>
        <select id="inputMagasin" class="form-control" [(ngModel)]="magasin" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let magasin of magasins" [ngValue]="magasin">{{ magasin.nom }}</option>
        </select>
      </div>

    <button type="submit" class="btn btn-primary" (click)="add()" >add</button>
  </form>
