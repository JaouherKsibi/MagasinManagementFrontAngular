<div class="list row">
  <h4>Products List</h4>

  <table class="table table-dark table-sm">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Description</th>
        <th scope="col">Quantite</th>
        <th scope="col">Prix Achat</th>
        <th scope="col">prixVente</th>
        <th scope="col">magasin</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of produits">
        <td scope="row">
          {{ produit.id }}
        </td>
        <td>
          {{ produit.description }}
        </td>
        <td>
          {{ produit.quantite }}
        </td>
        <td>
          {{ produit.prixAchat }}
        </td>
        <td>
          {{ produit.prixVente }}
        </td>
        <td>
          {{ produit.magasin.nom }}
        </td>
        <td>
          <button class="btn btn-danger" (click)="delete(produit)">
            delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
